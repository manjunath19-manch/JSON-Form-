<html>
  <head>
    <link rel="stylesheet" href="mystyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css"
    />

    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>

  <body>
    <header>
      <img src="logo.png" width="100px" height="100px" class="center" />
    </header>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <table id="tuserdetails">
      <div id="userdetails">
        <form id="mydata" style="margin-left:20px;position:relative;"></form>
      </div>
    </table>

    <div id="userdisplay" style="display: none;margin-left: 20px;"></div>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>

    <script>
      $("#userdetails").appendTo("#tuserdetails");
      fetch("form.json")
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          appendData(data);
        })
        .catch(function(err) {
          console.log("error: " + err);
        });
      function appendData(data) {
        //  $(document).ready(function() {
        for (var i = 0; i < data.length; i++) {
          var res = data[i].type;
          switch (res) {
            case "text":
              $("<div>    </div>")
                .attr("id", data[i].did)
                .text(data[i].title)
                .appendTo("#mydata");
              $("</br>").appendTo("#" + data[i].did);
              $("<input>")
                .attr({
                  type: data[i].type,
                  id: data[i].id,
                  name: data[i].id,
                  class: data[i].class,
                  pattern: data[i].pattern,
                  maxlength: data[i].maxlength
                })
                .appendTo("#" + data[i].did);
              $("<p >  </p>")
                .attr("id", data[i].pid)
                .attr("class", "validation")
                .appendTo("#" + data[i].did);
              if (data[i].Mandatory == "true") {
                $("#" + data[i].id).prop("required", true);
                $("#" + data[i].did).prop("class", "required");
              } else if (data[i].Mandatory == "false") {
                $("#" + data[i].id).prop("required", false);
              } else {
              }
              break;

            case "password":
              $("<div>    </div>")
                .attr("id", data[i].did)
                .text(data[i].title)
                .appendTo("#mydata");
              $("</br>").appendTo("#" + data[i].did);
              $("<input>")
                .attr({
                  type: data[i].type,
                  id: data[i].id,
                  name: data[i].id,
                  maxlength: data[i].maxlength
                })
                .appendTo("#" + data[i].did);
              $("<p >  </p>")
                .attr("id", data[i].pid)
                .attr("class", "validation")
                .appendTo("#" + data[i].did);
              if (data[i].Mandatory == "true") {
                $("#" + data[i].id).prop("required", true);
                $("#" + data[i].did).prop("class", "required");
              } else if (data[i].Mandatory == "false") {
                $("#" + data[i].id).prop("required", false);
              } else {
                console.log("success");
              }
              break;

            case "select":
              $("<div> </div>")
                .attr("id", data[i].did)
                .text(data[i].title)
                .appendTo("#mydata");
              $("</br>").appendTo("#" + data[i].did);

              $("<select></select>")
                .attr("id", data[i].id)
                .appendTo("#" + data[i].did);
              $("<option></option>")
                .text("Select Gender")
                .appendTo("#gender");
              $("<p >  </p>")
                .attr("id", data[i].pid)
                .attr("class", "validation")
                .appendTo("#" + data[i].did);

              if (data[i].Mandatory == "true") {
                $("#" + data[i].id).prop("required", true);
                $("#" + data[i].did).prop("class", "required");
              } else if (data[i].Mandatory == "false") {
                $("#" + data[i].id).prop("required", false);
              } else {
                console.log("success");
              }
              break;
            case "option":
              $("<option></option>")
                .attr("value", data[i].value)
                .text(data[i].value)
                .appendTo("#gender");
              break;

            case "cvalue":
              $("<div>    </div>")
                .attr("id", data[i].did)
                .text(data[i].title)
                .appendTo("#mydata");
              $("</br>").appendTo("#" + data[i].did);
              break;
            case "checkbox":
              $("<input>")
                .attr({
                  type: data[i].type,
                  class: data[i].class,
                  value: data[i].value
                })
                .appendTo("#" + data[i].did);
              $("<label>")
                .text(data[i].value)
                .appendTo("#" + data[i].did);
              //$('&nbsp').appendTo('#' + data[i].did);
              break;
            case "radiobutton":
              $("<div>    </div>")
                .attr("id", data[i].did)
                .text(data[i].title)
                .appendTo("#mydata");
              $("</br>").appendTo("#" + data[i].did);

              break;
            case "radio":
              $("<input>")
                .attr({
                  type: data[i].type,
                  name: data[i].name,
                  id: data[i].id,
                  value: data[i].value
                })
                .appendTo("#" + data[i].did);
              $("<label>")
                .text(data[i].value)
                .appendTo("#" + data[i].did);
              break;
            case "file":
              $("<div></div>")
                .attr("id", data[i].id)
                .text(data[i].title)
                .appendTo("#mydata");
              $("<input>")
                .attr({
                  type: data[i].type,
                  id: data[i].id,
                  name: data[i].id,
                  accept: data[i].accept
                })
                .attr("onchange", "readURL(this)")
                .appendTo("#" + data[i].id);
              break;
            case "select1":
              $("<div> </div>")
                .attr("id", data[i].did)
                .text(data[i].title)
                .appendTo("#mydata");
              $("</br>").appendTo("#" + data[i].did);
              $("<select></select>")
                .attr("id", data[i].id)
                .attr("multiple", "multiple")
                .attr("data-value", "")
                .appendTo("#" + data[i].did);

              break;
            case "option1":
              $("<option></option>")
                .attr("value", data[i].value)
                .text(data[i].value)
                .appendTo("#multiple_Select");

              break;

            case "submit":
              $("<div>    </div>")
                .attr("id", data[i].did)
                .text(data[i].title)
                .appendTo("#mydata");
              $("</br>").appendTo("#" + data[i].did);
              $("<input>")
                .attr({
                  type: data[i].type,
                  id: data[i].id,
                  name: data[i].id,
                  maxlength: data[i].maxlength
                })
                .attr("class", "btn-success")
                .appendTo("#" + data[i].did);
              $("<p >  </p>")
                .attr("id", data[i].pid)
                .attr("class", "validation")
                .appendTo("#" + data[i].did);
              break;

            default:
              console.log("default case ");
          }
        }

        $("#multiple_Select").multiselect({
          onChange: function() {
            mdrop = this.$select.val();
            $("#multiple_Select").attr("data-value", mdrop);
            // console.log(mdrop);
            //localStorage.setItem("Hobbies 1", mdrop);
          }
        });

        $("#mobile").keypress(function(e) {
          if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
            return false;
          }
        });

        $(function() {
          $("#datepicker").datepicker({
            dateFormat: "dd-mm-yy"
          });
        });

        $(function() {
          $("#timer").datetimepicker({
            format: "LT"
          });
        });
      }

      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function(e) {
            imgPath = e.target.result;
          };

          reader.readAsDataURL(input.files[0]);
        }
      }

      $("form").on("submit", function(e) {
        e.preventDefault();
        var firstname = $("#fname").val();
        var lastname = $("#lname").val();
        var email = $("#email").val();
        var password = $("#password").val();
        var mobile = $("#mobile").val();
        var datepicker = $("#datepicker").val();

        submitValid();
        checkvalid();
      });
      $("form").on("focusout", function(e) {
        e.preventDefault();

        focusValid(e);
      });

      function checkvalid() {
        var al = [];
        var firstname = $("#fname").val();
        var lastname = $("#lname").val();
        var email = $("#email").val();
        var password = $("#password").val();
        var mobile = $("#mobile").val();
        var datepicker = $("#datepicker").val();
        var timer = $("#timer").val();
        var gender = $("#gender").val();
        var qualfication = $('input[name="qualification"]:checked').val();
        var rfname = /^[A-Z][a-z]+$/;
        var rlname = /^[A-Z][a-z]+$/;
        var remail = /(^[A-Za-z0-9\.]+)@([A-Za-z0-9\.]+).([A-z]{2,8})/;
        var rpassword = /(^[A-Z]([a-z0-9]){5}$)/;
        var rmobile = /(^[0-9]{10}$)/;

        reg_fname = rfname.test(firstname);
        reg_lname = rlname.test(lastname);
        reg_email = remail.test(email);
        reg_password = rpassword.test(password);
        reg_mobile = rmobile.test(mobile);

        if (
          firstname != "" &&
          lastname != "" &&
          email != "" &&
          password != "" &&
          mobile != "" &&
          datepicker != "" &&
          timer != "" &&
          gender != "Select Gender"
        ) {
          localStorage.setItem("FirstName", firstname);
          localStorage.setItem("lastname", lastname);
          localStorage.setItem("email", email);
          localStorage.setItem("password", password);
          localStorage.setItem("mobile", mobile);
          localStorage.setItem("Date Of Birth", datepicker);
          localStorage.setItem("Gender", gender);
          localStorage.setItem("Time", timer);
          localStorage.setItem("File Upload", imgPath);
          localStorage.setItem("Qualification", qualfication);
          localStorage.setItem(
            "Hobbies 1",
            $("#multiple_Select").attr("data-value")
          );
          var arr = $(".hobbies")
            .map(function() {
              return this.checked;
            })
            .get();
          localStorage.setItem("Hobbies", JSON.stringify(arr));
          $("#userdetails").hide();
          $("<label ></label></br>")
            .text(
              "First Name           :     " + localStorage.getItem("FirstName")
            )
            .appendTo("#userdisplay");
          $("<label ></label></br>")
            .text(
              "Last Name            :     " + localStorage.getItem("lastname")
            )
            .appendTo("#userdisplay");
          $("<label ></label></br>")
            .text("Email               :     " + localStorage.getItem("email"))
            .appendTo("#userdisplay");
          $("<label ></label></br>")
            .text(
              "Password            :     " + localStorage.getItem("password")
            )
            .appendTo("#userdisplay");
          $("<label ></label></br>")
            .text("Mobile              :     " + localStorage.getItem("mobile"))
            .appendTo("#userdisplay");
          $("<label ></label></br>")
            .text(
              "Date of Birth       :     " +
                localStorage.getItem("Date Of Birth")
            )
            .appendTo("#userdisplay");
          $("<label ></label></br>")
            .text("Time                :     " + localStorage.getItem("Time"))
            .appendTo("#userdisplay");
          $("<label ></label></br>")
            .text("Gender              :     " + localStorage.getItem("Gender"))
            .appendTo("#userdisplay");
          $("<label></label></br>")
            .text(
              "Hobbies      : " + JSON.parse(localStorage.getItem("Hobbies"))
            )
            .appendTo("#userdisplay");

          $("<label></label></br>")
            .text(
              "Qualfication      : " + localStorage.getItem("Qualification")
            )
            .appendTo("#userdisplay");
          $("<label></label></br>")
            .text("Hobbies 1      : " + localStorage.getItem("Hobbies 1"))
            .appendTo("#userdisplay");
          $("<label ></label></br>")
            .text("File Upload              :     ")
            .attr("for", "imgDisplay")
            .appendTo("#userdisplay");
          $("<img></img>")
            .attr("width", "400px")
            .attr("height", "200px")
            .attr("src", localStorage.getItem("File Upload"))
            .appendTo("#userdisplay");

          $("</br>").appendTo("#userdisplay");
          $("<button />", {
            text: "Back",
            id: "btn",
            click: function() {
              location.reload();
            }
          })
            .attr("class", "btn btn-primary")
            .appendTo("#userdisplay");
          $("#userdisplay").show();
        } else {
        }
      }
      function submitValid() {
        var al = [];
        var firstname = $("#fname").val();
        var lastname = $("#lname").val();
        var email = $("#email").val();
        var password = $("#password").val();
        var mobile = $("#mobile").val();
        var datepicker = $("#datepicker").val();
        var time = $("#timer").val();
        var gender = $("#gender").val();
        var qualfication = $('input[name="qualification"]:checked').val();

        var rfname = /^[A-Z][a-z]+$/;
        var rlname = /^[A-Z][a-z]+$/;
        var remail = /(^[A-Za-z0-9\.]+)@([A-Za-z0-9\.]+).([A-z]{2,8})/;
        var rpassword = /(^[A-Z]([a-z0-9]){5}$)/;
        var rmobile = /(^[0-9]{10}$)/;

        reg_fname = rfname.test(firstname);
        reg_lname = rlname.test(lastname);
        reg_email = remail.test(email);
        reg_password = rpassword.test(password);
        reg_mobile = rmobile.test(mobile);

        if (!reg_fname) {
          $("#pfname").text("Enter a First Name");
        } else {
          $("#pfname").text("");
        }

        if (!reg_lname) {
          $("#plname").text("Enter a Last Name");
        } else {
          $("#plname").text("");
        }
        if (!reg_email) {
          $("#pemail").text("Enter a Valid Email");
        } else {
          $("#pemail").text("");
        }
        if (password == "") {
          $("#ppassword").text("Please Fill the Field");
        } else if (!reg_password) {
          $("#ppassword").text(
            "First Character must Capital and Must be 6 Character Long"
          );
        } else {
          $("#ppassword").text("");
        }
        if (!reg_mobile) {
          $("#pmobile").text("Enter a Valid Mobile Number");
        } else {
          $("#pmobile").text("");
        }
        if (datepicker == "") {
          $("#pdate").text("Please Choose a Date");
        } else {
          $("#pdate").text("");
        }
        if (time == "") {
          $("#ptimer").text("Please Select  a Time");
        } else {
          $("#ptimer").text("");
        }
        if (gender == "Select Gender") {
          $("#pgender").text("Please Select  a Gender");
        } else {
          $("#pgender").text("");
        }
      }

      function focusValid(e) {
        var al = [];
        var firstname = $("#fname").val();
        var lastname = $("#lname").val();
        var email = $("#email").val();
        var password = $("#password").val();
        var mobile = $("#mobile").val();
        var datepicker = $("#datepicker").val();
        var time = $("#timer").val();
        var gender = $("#gender").val();
        $('input[id="hobbies"]:checked').each(function(i) {
          al[i] = $(this).val();
        });

        var qualfication = $('input[name="qualification"]:checked').val();

        var rfname = /^[A-Z][a-z]+$/;
        var rlname = /^[A-Z][a-z]+$/;
        var remail = /(^[A-Za-z0-9\.]+)@([A-Za-z0-9\.]+).([A-z]{2,8})/;
        var rpassword = /(^[A-Z]([a-z0-9]){5}$)/;
        var rmobile = /(^[0-9]{10}$)/;

        reg_fname = rfname.test(firstname);
        reg_lname = rlname.test(lastname);
        reg_email = remail.test(email);
        reg_password = rpassword.test(password);
        reg_mobile = rmobile.test(mobile);

        if (!reg_fname) {
          $("#pfname").text("Enter a First Name");
          return;
        } else {
          $("#pfname").text("");
        }

        if (!reg_lname) {
          $("#plname").text("Enter a Last Name");
          return;
        } else {
          $("#plname").text("");
        }
        if (!reg_email) {
          $("#pemail").text("Enter a Valid Email");
          return;
        } else {
          $("#pemail").text("");
        }
        if (password == "") {
          $("#ppassword").text("Please Fill the Field");
          return;
        } else if (!reg_password) {
          $("#ppassword").text(
            "First Character must Capital and Must be 6 Character Long"
          );
          return;
        } else {
          $("#ppassword").text("");
        }
        if (!reg_mobile) {
          $("#pmobile").text("Enter a Valid Mobile Number");
          return;
        } else {
          $("#pmobile").text("");
        }
        if (datepicker == "") {
          $("#pdate").text("Please Choose a Date");
          return;
        } else {
          $("#pdate").text("");
        }
        if (time == "") {
          $("#ptimer").text("Please Select  a Time");
          return;
        } else {
          $("#ptimer").text("");
        }
        if (gender == "Select Gender") {
          $("#pgender").text("Please Select  a Gender");
          return;
        } else {
          $("#pgender").text("");
        }
      }
    </script>

  </body>
