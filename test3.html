      function readURL(input) {
        var filename = $("#file").val();
        var cleanFilename = filename.replace("C:\\fakepath\\", "");
        $("#file")
          .next(".custom-file-label")
          .html(cleanFilename);

        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function(e) {
            imgPath = e.target.result;
            $("#file").attr("imgpath", imgPath);
            if ($("#file").attr("imgpath") == "") {
              $("#pfile").text("Please Upload the File");
            } else {
              $("#pfile").text("");
            }
          };

          reader.readAsDataURL(input.files[0]);
        }
      }

      function cValidation(obj) {
        var al = [];
        var firstname = $("#fname").val();
        var lastname = $("#lname").val();
        var email = $("#email").val();
        var password = $("#password").val();
        var mobile = $("#mobile").val();
        var datepicker = $("#datepicker").val();
        var time = $("#timer").val();
        var gender = $("#gender").val();
        var hobbies = $('input[class="hobbies"]:checked').val();
        var qualfication = $('input[name="qualification"]:checked').val();
        var sfname = $("#Sname").val();
        var sgender = $("#sdropselect").val();
        var srollno = $("#srollno").val();
        var stime = $("#stime").val();

        var sdob = $("#sdob").val();
        var saddress = $("#saddress").val();

        //var hobbies1 = $('input[class="dmultiple"]:checked').val();
        //var imgUpload = $("#file").val();

        var rfname = /^[A-Z][a-z]+$/;
        var rlname = /^[A-Z][a-z]+$/;
        var remail = /(^[A-Za-z0-9\.]+)@([A-Za-z0-9\.]+).([A-z]{2,8})/;
        var rpassword = /(^[A-Z]([a-z0-9]){5}$)/;
        var rmobile = /(^[0-9]{10}$)/;

        reg_fname = rfname.test(firstname);
        reg_lname = rlname.test(lastname);
        reg_email = remail.test(email);
        reg_password = rpassword.test(password);
        reg_mobile = rmobile.test(mobile);
        var fid = $(obj).attr("id");
        switch (fid) {
          case "fname":
            if (firstname == "") {
              $("#pfname").text("");
            } else if (!reg_fname) {
              $("#pfname").text("Please a Enter First Letter Capital only");
            } else {
              $("#pfname").text("");
              $("#fname").attr("status", "valid");
            }
            break;
          case "lname":
            if (lastname == "") {
              $("#plname").text("");
            } else if (!reg_lname) {
              $("#plname").text("Please Enter First Letter Capital only");
            } else {
              $("#plname").text("");
            }
            break;
          case "email":
            if (email == "") {
              $("#pemail").text("");
            } else if (!reg_email) {
              $("#pemail").text("Please Enter a Valid Email");
            } else {
              $("#pemail").text("");
            }
            break;

          case "password":
            if (password == "") {
              $("#ppassword").text("");
            } else if (!reg_password) {
              $("#ppassword").hide();

              $("#message")
                .attr("class", "validation1")
                .text(
                  "First Character must Capital and Must be 6 Character Long"
                );
            } else {
              $("#message").text("");
              $("#ppassword").text("");
            }

            break;
          case "mobile":
            if (mobile == "") {
              $("#pmobile").text("");
            } else if (!reg_mobile) {
              $("#pmobile").text("Please Enter a Valid Mobile Number");
            } else {
              $("#pmobile").text("");
            }
            break;
          case "datepicker":
            if (datepicker != "") {
              $("#pdate").text("");
            }
            break;
          case "timer":
            if (time != "") {
              $("#ptimer").text("");
            }
            break;
          case "gender":
            if (gender != "Select a Gender") {
              $("#pgender").text("");
            }
            break;
          case "sdropselect":
            if (sgender != "Select a Gender") {
              $("#psgender").text("");
            }
            break;
          case "stime":
            if (stime != "") {
              $("#pstime").text("");
            }
            break;
          case "saddress":
            if (saddress != "") {
              $("#psaddr").text("");
            }
            break;
          case "file":
            if ($("#file").attr("imgpath") != "") {
              $("#pfile").text("");
            } else {
              $("#pfile").text("");
            }

            break;
        }
      }
      function sgender() {
        if (sgender == "Select a Gender") {
