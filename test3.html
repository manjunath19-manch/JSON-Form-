      function readURL(input) {
        var filename = $("#file_18").val();
        var cleanFilename = filename.replace("C:\\fakepath\\", "");
        $("#file_18")
          .next(".custom-file-label")
          .html(cleanFilename);

        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function(e) {
            imgPath = e.target.result;
            $("#file_18").attr("imgpath", imgPath);
            if ($("#file_18").attr("imgpath") == "") {
              $("#pfile").text("Please Upload the File");
            } else {
              $("#pfile").text("");
            }
          };

          reader.readAsDataURL(input.files[0]);
        }
      }

      function cValidation(obj) {
        var al = [];
        var firstname = $("#text_1").val();
        var lastname = $("#text_2").val();
        var email = $("#text_3").val();
        var password = $("#password_4").val();
        var mobile = $("#text_5").val();
        var datepicker = $("#text_6").val();
        var time = $("#text_7").val();
        var gender = $("#select_8").val();
        var hobbies = $('input[class="hobbies"]:checked').val();
        var country = $("#select_25").val();
        var qualfication = $('input[name="qualification"]:checked').val();
        var sfname = $("#tText_33").val();
        var sgender = $("#sdropselect").val();
        var srollno = $("#tText_40").val();
        var stime = $("#tTime_41").val();

        var sdob = $("#tDob_42").val();
        var saddress = $("#textArea_43").val();

        //var hobbies1 = $('input[class="dmultiple"]:checked').val();
        //var imgUpload = $("#file").val();

        var rfname = /^[A-Z][a-z]+$/;
        var rlname = /^[A-Z][a-z]+$/;
        var remail = /(^[A-Za-z0-9\.]+)@([A-Za-z0-9\.]+).([A-z]{2,8})/;
        var rpassword = /(^[A-Z]([a-z0-9]){5}$)/;
        var rmobile = /(^[0-9]{10}$)/;

        reg_fname = rfname.test(firstname);
        reg_lname = rlname.test(lastname);
        reg_email = remail.test(email);
        reg_password = rpassword.test(password);
        reg_mobile = rmobile.test(mobile);
        var fid = $(obj).attr("id");
        switch (fid) {
          case "text_1":
            if (firstname == "") {
              $("#pfname").text("");
            } else if (!reg_fname) {
              $("#pfname").text("Please a Enter First Letter Capital only");
            } else {
              $("#pfname").text("");
              $("#fname").attr("status", "valid");
            }
            break;
          case "text_2":
            if (lastname == "") {
              $("#plname").text("");
            } else if (!reg_lname) {
              $("#plname").text("Please Enter First Letter Capital only");
            } else {
              $("#plname").text("");
            }
            break;
          case "text_3":
            if (email == "") {
              $("#pemail").text("");
            } else if (!reg_email) {
              $("#pemail").text("Please Enter a Valid Email");
            } else {
              $("#pemail").text("");
            }
            break;

          case "password_4":
            if (password == "") {
              $("#ppassword").text("");
            } else if (!reg_password) {
              $("#ppassword").hide();

              $("#message")
                .attr("class", "validation1")
                .text(
                  "First Character must Capital and Must be 6 Character Long"
                );
            } else {
              $("#message").text("");
              $("#ppassword").text("");
            }

            break;
          case "text_5":
            if (mobile == "") {
              $("#pmobile").text("");
            } else if (!reg_mobile) {
              $("#pmobile").text("Please Enter a Valid Mobile Number");
            } else {
              $("#pmobile").text("");
            }
            break;
          case "text_6":
            if (datepicker != "") {
              $("#pdate").text("");
            }
            break;
          case "text_7":
            if (time != "") {
              $("#ptimer").text("");
            }
            
            break;
          case "select_8":
            
            if (gender != "Select a Gender") {
              $("#pgender").text("");
            }
            else
            {
              $("#pgender").text("Please Select a Gender");
            }
            break;
          case "sdropselect":
            if (sgender != "Select a Gender") {
              $("#psgender").text("");
            }
            break;
          case "tTime_41":
            if (stime != "") {
              $("#pstime").text("");
            }
            break;
          case "textArea_43":
            if (saddress != "") {
              $("#psaddr").text("");
            }
            break;
          case "file_18":
            if ($("#file_18").attr("imgpath") != "") {
              $("#pfile").text("");
            } else {
              $("#pfile").text("Please chose a Image");
            }

            break;
          case "select_25":
          if(country=="Select Country" )
        {
          $('#pdropImg').text("Please select a Country")

        }
        else{
          $('#pdropImg').text("")

        }

          break;
        }
      }
